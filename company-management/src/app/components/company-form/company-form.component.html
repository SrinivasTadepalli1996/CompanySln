<div class="container mt-4">
  <h2>{{ company ? 'Edit Company' : 'Add New Company' }}</h2>
  <form [formGroup]="companyForm" (ngSubmit)="submitForm()">
    <div class="mb-3">
      <label for="name" class="form-label">Company Name</label>
      <input id="name" class="form-control" formControlName="name" />
    </div>
    <div class="mb-3">
      <label for="exchange" class="form-label">Stock Exchange</label>
      <input id="exchange" class="form-control" formControlName="exchange" />
    </div>
    <div class="mb-3">
      <label for="ticker" class="form-label">Ticker Symbol</label>
      <input id="ticker" class="form-control" formControlName="ticker" />
    </div>
    <div class="mb-3">
      <label for="isin" class="form-label">ISIN</label>
      <input id="isin" class="form-control" formControlName="isin" />
      <div *ngIf="companyForm.controls['isin'].invalid && companyForm.controls['isin'].touched" class="text-danger">
        <small *ngIf="companyForm.controls['isin'].errors?.['required']">ISIN is required.</small>
        <small *ngIf="companyForm.controls['isin'].errors?.['pattern']">ISIN must start with two letters.</small>
      </div>      
    </div>    
    <div class="mb-3">
      <label for="website" class="form-label">Website</label>
      <input id="website" class="form-control" formControlName="website" />
    </div>
    <button type="submit" class="btn btn-primary me-2" [disabled]="companyForm.invalid">
      {{ company ? 'Update Company' : 'Add Company' }}
    </button>
    <button type="button" class="btn btn-secondary" (click)="cancelForm()">Cancel</button>
  </form>
</div>
